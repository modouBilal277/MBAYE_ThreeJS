<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Cube 3D interactif</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <label for="color">Changer la couleur : </label>
      <input type="color" id="color" value="#ff0000" />
      <br />
      <label for="size">Changer la taille : </label>
      <input type="range" id="size" min="0.1" max="5" step="0.1" value="2" />
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
